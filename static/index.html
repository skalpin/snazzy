<html>
	<head>
		<style type="text/css">
			
			.btn.overlay {
				font-size: 50px !important;
				height: 100%;
				width: 100%;
			}
			.overlay span {
				position: absolute;
				bottom: 0;
				left: 15;
				line-height: 40px;
				font-weight: 600;
				white-space: pre-line;
			}

			body {
				overflow: hidden;
				background-color: black;
			}
		</style>
		<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="bootstrap-3.3.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css">
		<script>
			$(document).ready(function(){
				var preview_location = '/preview';
				$(".sepia").click(function(){
					window.location = preview_location + "?color=sepia"
				});
				$(".blackwhite").click(function(){
					window.location = preview_location + "?color=bw"
				});
				$(".regular").click(function(){
					window.location = preview_location + "?color=regular"
				});
			});
		</script>
	</head>
	<body>
		<div class="row">
			<div class="col-sm-4 regular">
				<button type="button" class="btn btn-default overlay">
					<img style="width: 100%;" src="regular.jpg" />
					<span class="">ORIGINAL</span>
				</button>
			</div>
			<div class="col-sm-4 blackwhite">
				<button type="button" class="btn btn-default overlay">
					<img style="width: 100%;" src="blackandwhite.jpg" />
					<span class="">BLACK AND WHITE</span>
				</button>
			</div>
			<div class="col-sm-4 sepia">
				<button type="button" class="btn btn-default overlay">
					<img style="width: 100%;" src="sepia.jpg" />
					<span class="">SEPIA</span>
				</button>
			</div>
		</div>
	</body>
</html>
